<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top">
        <div class="logo-wrapper"><img src="./assets/logo.png" alt="logo"></div>
        <nav class="secondary-bg">
            <ul>
                <li><a href="#" class="col-w">All</a></li>
                <li><a href="#" class="col-w">Today's deals</a></li>
                <li><a href="#" class="col-w">Customer Service</a></li>
                <li><a href="#" class="col-w">Registry</a></li>
                <li><a href="#" class="col-w">Gift Cards</a></li>
                <li><a href="#" class="col-w">Sell</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section id="hot-links" class="col-w txt-c">
            <div class="gift-cards mb-30">Shop All Holiday Gift Cards</div>
            <div class="gift-guides mb-30">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
        </section>

        <section id="product-gallery" class="mb-30">
            <h2>Find the perfect gift</h2>
            <a href="#">Shop now</a>
            <div class="col-wrapper">
                <div class="col-25"><img src="./assets/img_1.jpg" alt="tablet"></div>
                <div class="col-25"><img src="./assets/img_2.jpg" alt="laptop"></div>
                <div class="col-25"><img src="./assets/img_3.jpg" alt="smartwatch"></div>
                <div class="col-25"><img src="./assets/img_4.jpg" alt="pets"></div>
            </div>
        </section>

        <section id="gaming" class="txt-c mb-15">
            <div class="big-img">
                <img src="./assets/img_9.png" alt="ar and vr gaming">
                <h2>Play with the gifting game</h2>
                <a href="#">shop gaming</a>
            </div>
        </section>
        <section id="audio" class="txt-c">
            <div class="big-img">
                <img src="./assets/img_10.png" alt="audio and accessories">
                <h2>The sound of cheer</h2>
                <a href="#">Shop Audio & Accessories</a>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="secondary-bg txt-c">
            <a href="#top" class="col-w">Back to top</a>
        </div>
        <div class="logo-wrapper"><img src="./assets/logo.png" alt="logo"></div>
    </footer>
    
</body>
</html>
